<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Initialization | AI TASK IQ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-glow-orb"></div>
    <div class="scanlines"></div>

    <nav class="glass-nav">
        <a href="index.html" class="logo">AI TASK IQ <span class="blink">_</span></a>
        <a href="index.html" class="cta-button-ghost">Return to Base</a>
    </nav>

    <div class="container" style="max-width: 600px; margin: 4rem auto; padding: 0 20px;">
        <div class="glass-panel">
            <h2 style="text-align: center; margin-bottom: 1rem;">INITIALIZE PROTOCOL</h2>
            <p style="text-align: center; color: var(--text-gray); margin-bottom: 2rem;">
                Configure the parameters for your autonomous deployment.
            </p>

            <form action="#" method="POST"> <!-- Placeholder Action -->

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--accent-orange); font-family: var(--font-mono);">01
                        // TARGET_SECTOR</label>
                    <select class="glass-input"
                        style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white;">
                        <option>Legal Services</option>
                        <option>Healthcare / Medical</option>
                        <option>Construction / AEC</option>
                        <option>Other / Classified</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--accent-orange); font-family: var(--font-mono);">02
                        // MISSION_OBJECTIVE</label>
                    <textarea class="glass-input" rows="4"
                        placeholder="Describe the inefficiency you wish to eliminate..."
                        style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white;"></textarea>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--accent-orange); font-family: var(--font-mono);">03
                        // CONTACT_UPLINK</label>
                    <input type="email" placeholder="agent@company.com" class="glass-input"
                        style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white;">
                </div>

                <button type="submit" class="cta-button-primary" style="width: 100%; justify-content: center;">
                    TRANSMIT REQUEST
                </button>

            </form>
        </div>
    </div>

</body>

</html>
