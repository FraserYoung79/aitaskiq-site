<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Briefing Protocol | AI Task IQ</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
        }

        .briefing-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            color: var(--accent-orange);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            background: rgba(4, 30, 66, 0.4);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-orange);
            background: rgba(4, 30, 66, 0.8);
        }

        .header-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header-sub {
            color: var(--text-gray);
            margin-bottom: 3rem;
        }

        .cta-button-block {
            width: 100%;
        }

        .footer-secure {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-gray);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="bg-glow-orb"></div>
    <div class="scanlines"></div>

    <nav class="glass-nav">
        <a href="index.html" class="logo">AI TASK IQ <span class="blink">_</span></a>
    </nav>

    <div class="briefing-container glass-panel">
        <h1 class="header-title">MISSION <span class="highlight">BRIEFING</span></h1>
        <p class="header-sub">Provide the technical parameters for your autonomous workforce. This data is classified.
        </p>

        <form name="briefing" method="POST" data-netlify="true" action="/success.html">
            <input type="hidden" name="form-name" value="briefing">

            <!-- Contact Intel -->
            <div class="form-group">
                <label>01 // COMMANDER IDENTITY</label>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <label>02 // ORGANIZATION</label>
                <input type="text" name="organization" placeholder="Company Name" required>
            </div>

            <!-- Operational Intel -->
            <div class="form-group">
                <label>03 // CURRENT INFRASTRUCTURE</label>
                <textarea name="stack" rows="3"
                    placeholder="What tools are you currently using? (e.g. HubSpot, Salesforce, Slack, Excel, Xero)"></textarea>
            </div>

            <div class="form-group">
                <label>04 // PRIMARY DRUDGERY</label>
                <textarea name="pain_point" rows="4"
                    placeholder="Describe the specific manual task that is wasting the most time. Be specific."
                    required></textarea>
            </div>

            <div class="form-group">
                <label>05 // MISSION BUDGET</label>
                <select name="budget" aria-label="Select Budget Range">
                    <option value="">Select Range...</option>
                    <option value="scout">Tactical ($2k - $5k)</option>
                    <option value="squad">Deployment ($5k - $15k)</option>
                    <option value="army">Enterprise ($15k+)</option>
                </select>
            </div>

            <button type="submit" class="cta-button-primary cta-button-block">TRANSMIT BRIEFING</button>
        </form>
    </div>

    <footer class="footer-secure">
        SECURE PROTOCOL // 256-BIT ENCRYPTED
    </footer>
</body>

</html>
